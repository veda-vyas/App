<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">Test App</h1>
<div class="container text-center" style="margin-top:0%">
	<hr>
	<button id="start_button" class="btn btn-success">Start</button>
	<div style="margin-left:33%">
		<img style="border:1px solid black" src="demo1.jpg" id="img1" class="hide">
		<img style="border:1px solid black" src="demo2.jpg" id="img2" class="hide">
		<img style="border:1px solid black" src="demo3.jpg" id="img3" class="hide">
		<img style="border:1px solid black" src="demo4.jpg" id="img4" class="hide">	
	</div>
	<div id="stop_watch" class="hide">
		<div id="time" style="font-size:75px">
    		<span id="minutes">00</span> :    
    		<span id="seconds">00</span>
		</div>
		<div id="controls">
			<button id="previous" class="btn btn-info">Previous</button>
    		<button id="option1_button" class="btn btn-primary">Option 1</button>
    		<button id="option2_button" class="btn btn-primary">Option 2</button>
    		<button id="next" class="btn btn-info">Next</button>
		</div>
	</div>
	<hr>
</div>
<div class="container">
	<span><h3 id="option1"></h3></span>
	<span><h3 id="option2"></h3></span>
</div>
<script src="app.js"></script>
</body>
